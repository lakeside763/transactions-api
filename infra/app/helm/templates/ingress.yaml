apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deel-api-development-ingress-svc
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/actions.redirect: "{\"Type\": \"redirect\", \"RedirectConfig\": {\"Protocol\": \"HTTPS\", \"Port\": \"443\", \"StatusCode\": \"HTTP_301\"}}"
    alb.ingress.kubernetes.io/listen-ports: "[{\"HTTP\":80,\"HTTPS\": 443}]"
    alb.ingress.kubernetes.io/load-balancer-attributes: "idle_timeout.timeout_seconds=360"
    alb.ingress.kubernetes.io/group.name: development
spec:
  rules:
    - host: api.{{ .Values.baseDomain }}
      http:
        paths:
          - path: "/*"
            pathType: ImplementationSpecific
            backend:
              service: 
                name: redirect
                port: 
                  name: use-annotation
          - path: "/*"
            pathType: ImplementationSpecific
            backend:
              service: 
                name: deel-api-svc-development
                port:
                  number:  80
